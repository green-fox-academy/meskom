    <div class='gif'>

    <script>
        let httpRequest = new XMLHttpRequest();
        httpRequest.open('GET', 'http://api.giphy.com/v1/gifs/search?q=chicken&api_key=s4fukF0uyflz9nObXqnAfXzJKcpq7FBU&limit=10', true);
        httpRequest.send();
        httpRequest.onload = data =>{
            console.log(data);
            let info = JSON.parse(data.target.response);
            getImg(info ,10)
        };
        function getImg (info,num) {
            let img = document.querySelector('.gif')
            console.log(img);

            for (let i = 0 ; i < num; i++ ){
                img.appendChild(document.createElement('IMG')).src = info.data[i].images.downsized_medium.url;
            }
        }
