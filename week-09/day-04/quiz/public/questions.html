<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Quiz Game! - Manage your questions</title>
</head>

<body>
    <div class="content">
        <h2 class="title">Manage questions</h2>
        <div class="question-container" id="manage-questions">
        </div>
        <h2 class="title">Create a New Question</h2>
        <div class="question-container" id="question-form">
            <form>
                <div>
                    <label>Question</label>
                    <input type="text" id="question" name="question" />
                </div>
                <div>
                    <label>Answer 1</label>
                    <input type="text" id="answer-1" name="answer-1" />
                    <input type="radio" name="isRight" id="a-1" value="answer-1" checked />
                </div>
                <div>
                    <label>Answer 2</label>
                    <input type="text" id="answer-2" name="answer-2" />
                    <input type="radio" name="isRight" id="a-2" value="answer-2" />
                </div>
                <div>
                    <label>Answer 3</label>
                    <input type="text" id="answer-3" name="answer-3" />
                    <input type="radio" name="isRight" id="a-3" value="answer-3" />
                </div>
                <div>
                    <label>Answer 4</label>
                    <input type="text" id="answer-4" name="answer-4" />
                    <input type="radio" name="isRight" id="a-4" value="answer-4" />
                </div>
                <button id="submit-button">
                    Submit
                </button>
            </form>
        </div>
    </div>
    <script src="questions.js"></script>
</body>

</html>
