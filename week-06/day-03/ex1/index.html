<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: QuerySelector</title>
</head>

<body>
    <section class="container">
        <div id="b325" class="asteroid">The King</div>
        <div class="asteroid b326">The Conceited Man</div>
    </section>
    <p class="asteroid big">The Businessman</p>
    <div class="asteroid b329 big">The Lamplighter</div>

    <script>
        'use strict';
        var king = document.getElementById('b325');
        console.log('king', king);
        var businessLamp = document.querySelectorAll('.big');
        //console.log(businessLamp);
        for (var i = 0; i < businessLamp.length; i++) {
            console.log(businessLamp[i]);
        }

        var conceitedKing = document.querySelectorAll('.container div');
        for (var i = 0; i < conceitedKing.length; i++) {
            alert(conceitedKing[i].innerText)
        }

        var noBusiness = document.querySelectorAll('.div');
        for (var i = 0; i < noBusiness.length; i++) {
            console.log(noBusiness[i].innerHTML)
        }

    </script>
</body>

</html>
