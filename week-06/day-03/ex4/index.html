<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p class='dolphin'>'?' </p>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
      If the first p has an 'apple' class, replace cat's content with 'dog'
      Make apple red by adding a .red class
      Make balloon less balloon-like (change its shape)
    </script>
    OR
    <script src="classlist-1.js"></script> -->
    <script>
        'use strict';
        var list = document.querySelectorAll('p');
        console.log(list[0].classList)
        if (list[3].classList.contains('dolphin')) {
        list[0].classList.innerHTML = 'pear';
        }
        console.log(list[0].classList)
        if (list[0].classList.contains('apple')) {
        list[2].classList.innerTEXT = 'dog';
        }
        console.log(list[2].classList)

        const redApple = document.querySelector('.apple')
        console.log(redApple);
        redApple.classList.add('red');
        //redApple.classList.setAttribute('class','red');
        const balloon = document.querySelectorAll('.balloon')
        
        balloon[0].setAttribute('style','width: 50px')


        
    
    </script>
  </body>
</html>
